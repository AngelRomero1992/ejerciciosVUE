<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nombre Completo</title>
</head>
<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center">Nombre Completo</h1>
        
        <!-- Campos para ingresar nombre y apellido -->
        <div class="form-group">
            <label for="first-name">Nombre</label>
            <input v-model="nombre" id="first-name" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="last-name">Apellido</label>
            <input v-model="apellido" id="last-name" class="form-control" placeholder="Ingrese su apellido">
        </div>

        <!-- Mostrar el nombre completo -->
        <div class="mt-3">
            <h3>Nombre Completo:</h3>
            <p>{{ nombreCompleto }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app9.js" ></script>
</body>
</html>
