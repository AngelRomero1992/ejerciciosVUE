<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cambio de variable</title>
</head>
<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center">Cambio de Variable</h1>

        <!-- Campo de entrada para cambiar el valor de la variable -->
        <div class="form-group">
            <label for="inputValue">Valor:</label>
            <input v-model="variable" id="inputValue" class="form-control" placeholder="Ingrese un valor">
        </div>

        <!-- Mensaje mostrado cuando la variable cambia -->
        <div v-if="mensaje" class="alert alert-info mt-3">
            {{ mensaje }}
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app10.js" ></script>
</body>
</html>
